<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container exp--overview">
      <div class="item-container">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="container exp--data">
      <h3>Spending - Last 7 days</h3>
      <div class="chart"></div>
      <hr>
      <div class="totals">
        <div class="totals-current item-container">
          <p>Total this month</p>
          <h2> $478.33</h2>
        </div>
        <div class="totals-change item-container">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>  
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matt</a>.
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
